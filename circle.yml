machine:
  environment:
    YARN_VERSION: 0.23.2
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node:
    version: 7.9

dependencies:
  pre:
    - |
      if test ! -e ~/.yarn/bin/yarn -o $(yarn --version) != "${YARN_VERSION}"; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  override:
    - yarn install

checkout:
  post:
    - yarn
    - yarn run build
    - yarn run build-examples

test:
  override:
    - ./node_modules/.bin/jest --logHeapUsage -w 24 --coverage=true:
        timeout: 900
  post:
    - cp -r coverage $CIRCLE_ARTIFACTS
    - ./bin/coverage.sh
