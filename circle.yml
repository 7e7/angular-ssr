machine:
  environment:
    YARN_VERSION: 0.23.2
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node:
    version: 7.9.0

dependencies:
  cache_directories:
    - ".jest-cache"
  pre:
    - npm install -g yarn@${YARN_VERSION}
  override:
    - yarn
  post:
    - yarn run build
    - yarn run build-examples

test:
  override:
    - node --expose_gc ./node_modules/.bin/jest --logHeapUsage -w 24 --coverage=true:
        timeout: 900
  post:
    - cp -r coverage $CIRCLE_ARTIFACTS
    - ./bin/coverage.sh
